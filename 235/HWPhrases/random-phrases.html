<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel = "stylesheet" href = "css/styles.css">
    <title>Random Phrases HW</title>
    <script>
        window.onload = start;
        
        let button;


        let phraseArray = [
           "There is no greater folly than standing against me.",
           "I do as I choose with what is mine. And it is all mine.",
           "No worthwhile reward is easily gained.",
           "Do the innocent pay for the crimes of the guilty? Of course they do. That's the fate of the weak.",
           "You will fully understand fear when you discover it is the final thing you put your faith in."
        ]

        function start () {
            button = document.querySelector("#button");
            button.onclick = randomQuote;
            randomQuote();
        }

        function randomQuote () {
            document.querySelector("#phrase").innerHTML = phraseArray[Math.floor(Math.random() * phraseArray.length)];
        }
    </script>
</head>
<body>
    <main>
        <h1>Nicol Bolas</h1>
        <div id="phrase"></div>
        <button type="button" id="button">New Phrase</button>
        <footer>By William Tallarico</footer>
    </main>
</body>
</html>
