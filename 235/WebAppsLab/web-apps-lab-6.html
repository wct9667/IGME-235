<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","black","purple","orange"];
let foods = ["swordfish", "steak","tilapia","salmon"]; // add some foods

for(let i = 0; i < colors.length; i++){
    let color = document.createElement("li");
	color.innerHTML = colors[i];
    let colorList = document.querySelector("#colorsList");
    colorList.appendChild(color);
}

for(let food of foods){
	let fooditem = document.createElement("li");
	fooditem.innerHTML = food;
    let foodList = document.querySelector("#foodsList");
    foodList.appendChild(fooditem);
}





// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}
	for(let key in links){
		let listItem = document.createElement("li");
		let link = document.createElement("a");
		link.innerHTML = key;
		link.href = links[key];
		listItem.appendChild(link);
		document.querySelector("#linksList").appendChild(listItem);
		}
</script>
</body>
</html>
