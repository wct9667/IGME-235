<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Apps Tutorial 7 Exercise</title>
    <style>
        li {
            text-transform: capitalize;
        }
    </style>
    <script>
        "use strict"

        let monsters = [];      // our array of monsters

        /**
         * Our onload Event.
         * 
         */
        window.onload = function () {
            makeSampleMonsters();
            showMonsters('boos', '#boos');
            showMonsters('goomba', '#goombas');
        }

        /**
         * Create a set of Sample Monsters.
         * 
         */
        function makeSampleMonsters() {
            let monster;

            monster = makeGoomba("John", 20, 30, 100);
            monsters.push(monster);
            monster = makeGoomba("Fred", 30, 100, 150);
            monsters.push(monster);
            monster = makeGoomba("Alice", 40, 150, 200);
            monsters.push(monster);
            monster = makeBoos("Billy", 300,12,13);
            monsters.push(monster);
            monster = makeBoos("Fred", 200,121,1);
            monsters.push(monster);
        }

        /**
         * Function that shows our monsters (just Goombas for now)
         * 
         */
        function showMonsters(monsterType, monsterId) {
            let MonsterList = document.querySelector(monsterId);

            for (let i = 0; i < monsters.length; i++) {
                let liStr = "";
                let li = document.createElement("li");
                for (let key in monsters[i]) {
                    if (typeof monsters[i][key] !== "function" && monsters[i].type == monsterType) {
                        liStr += `<b>${key}:</b> ${monsters[i][key]}<br />`;
                        li.innerHTML = liStr;
                        MonsterList.appendChild(li);
                    }
                }
            }
        }

        /**
         * create our base monster object with defaults.
         * 
         */
        function createBaseMonster() {
            return {
                name: "",
                hp: 100,
                speed: 10,
                score: 100,
                type: "",
                status: function () {
                    console.log("name: " + this.name + ", hp: " + this.hp + ", speed: " + this.speed + ", score: " + this.score);
                }
            }
        }

        /**
         * Create a Goomba.
         * 
         */
        function makeGoomba(name, hp, speed, score) {
            let goomba = createBaseMonster();
            goomba.name = name;
            goomba.hp = hp;
            goomba.speed = speed;
            goomba.score = score;
            goomba.type = "goomba";
            goomba.takeDamage = function (dmgVal) {
                goomba.hp -= dmgVal;
            }
            goomba.powerUp = powerUp;

            Object.seal(goomba);
            return goomba;
        }


        function makeBoos(name, hp, speed, score) {
            let boos = createBaseMonster();
            boos.name = name;
            boos.hp = hp;
            boos.speed = speed;
            boos.score = score;
            boos.type = "boos";
            boos.takeDamage = function (dmgVal) {
                boos.hp -= dmgVal;
            }
            boos.powerUp = powerUp;

            Object.seal(boos);
            return boos;
        }

        /**
         * Function that can be used inside a monster object.
         * 
         */
        function powerUp(val) {
            this.speed += val;
            this.hp += val
            this.status();
        };

    </script>
</head>

<body>
    <div id="lineUp">
        <h1>Goombas</h1>
        <ul id="goombas">
        </ul>
        <h1>Boos</h1>
        <ul id = "boos">

        </ul>
    </div>
</body>

</html>
